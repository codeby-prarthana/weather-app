<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="search.png" alt="Search"></button>
    </div>

    <div class="error">
        <p>Invalid city name</p>
    </div> 

    <div class="weather">
        <img src="drizzle.png" class="weather-icon" alt="Weather Icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <p class="description">Broken clouds</p>

        <div class="details">
            <div class="col">
                <img src="humidity1.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind2.png" alt="">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>  
    </div>

    <!-- New section to display current date and time -->
    <div class="datetime">
        <p class="date-time"></p>
    </div>

    <div class="forecast">
        <h2>5-Day Forecast</h2>
        <div class="forecast-container">
            <!-- Daily forecast cards will be dynamically added here -->
        </div>
    </div>
</div>

<script>
    const apiKey = "8d8a1cf076cfcaf75fca50b72459c96f";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
        try {
            const currentWeatherResponse = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if (!currentWeatherResponse.ok) {
                throw new Error(`City not found! Status: ${currentWeatherResponse.status}`);
            }
    
            const currentWeatherData = await currentWeatherResponse.json();
    
            // Update current weather
            document.querySelector(".city").innerHTML = currentWeatherData.name;
            document.querySelector(".temp").innerHTML = Math.round(currentWeatherData.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = currentWeatherData.main.humidity + "%";
            document.querySelector(".wind").innerHTML = currentWeatherData.wind.speed + " km/h";
            document.querySelector(".description").innerHTML = currentWeatherData.weather[0].description;
    
            const weatherMain = currentWeatherData.weather[0].main;
            if (weatherMain === "Clouds") weatherIcon.src = "clouds.png";
            else if (weatherMain === "Clear") weatherIcon.src = "clear.png";
            else if (weatherMain === "Rain") weatherIcon.src = "rain.png";
            else if (weatherMain === "Drizzle") weatherIcon.src = "drizzle.png";
            else if (weatherMain === "Mist") weatherIcon.src = "mist.png";
    
            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
    
            // Fetch 5-day forecast
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?units=metric&q=${city}&appid=${apiKey}`;
            const forecastResponse = await fetch(forecastUrl);
    
            if (!forecastResponse.ok) {
                throw new Error(`Unable to fetch forecast! Status: ${forecastResponse.status}`);
            }
    
            const forecastData = await forecastResponse.json();
            updateForecast(forecastData);
    
        } catch (error) {
            console.error("Error:", error);
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
        }
    }

    function updateForecast(forecastData) {
        const forecastContainer = document.querySelector(".forecast-container");
        forecastContainer.innerHTML = ""; // Clear previous forecast
    
        // Extract 5-day forecast
        const dailyData = {};
        forecastData.list.forEach(item => {
            const date = item.dt_txt.split(" ")[0]; // Get the date
            if (!dailyData[date]) {
                dailyData[date] = item; // Save the first reading of the day
            }
        });
    
        // Limit to 5 days
        const forecastDays = Object.values(dailyData).slice(0, 5);
    
        forecastDays.forEach(day => {
            const weatherIcon = `https://openweathermap.org/img/wn/${day.weather[0].icon}.png`;
            const temp = Math.round(day.main.temp);
            const date = new Date(day.dt_txt).toLocaleDateString("en-US", { weekday: "short" });
    
            const card = document.createElement("div");
            card.classList.add("forecast-card");
            card.innerHTML = `
                <p>${date}</p>
                <img src="${weatherIcon}" alt="${day.weather[0].description}">
                <p>${temp}°c</p>
                <p>${day.weather[0].main}</p>
            `;
            forecastContainer.appendChild(card);
        });
    }

    // Function to update current date and time
    function updateDateTime() {
        const now = new Date();
        
        // Get current date in the format: Day, Month Date, Year
        const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
        const currentDate = now.toLocaleDateString('en-US', options);

        // Get current time in 12-hour format (hh:mm AM/PM)
        const currentTime = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        
        // Combine both and display
        document.querySelector('.date-time').textContent = `${currentDate}, ${currentTime}`;
    }

    // Call the updateDateTime function when the page loads
    updateDateTime();

    // Optionally, update time every minute to keep it current
    setInterval(updateDateTime, 60000); // Update every 60 seconds

    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    });
</script>

</body>
</html>
